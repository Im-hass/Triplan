server.port=9999

#hikariCP Setting
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/triplan?serverTimezone=UTC&amp
#spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
#spring.datasource.url=jdbc:log4jdbc:mysql://127.0.0.1:3306/triplan
spring.datasource.hikari.username=ssafy
spring.datasource.hikari.password=ssafy

spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=50
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true

#myBatis Setting
mybatis.type-aliases-package=com.triplan.*.model

#mapper Setting
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

#encoding Setting
server.servlet.encoding.charset=utf-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

#file upload Setting
#path Setting
#file.path=c:\\springboot\\upload
#file.imgpath=c:\\springboot\\img

spring.servlet.multipart.max-file-size=25MB

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

logging.level.root=info
logging.level.com.ex=debug
